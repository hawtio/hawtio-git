<form class="form-horizontal" ng-controller="ActiveMQ.DestinationController">
  <fieldset>

    <div class="alert alert-info">
      <span class="pficon pficon-info"></span>The JMS API does not define a standard address syntax. <p></p> Although a
      standard address syntax was considered, it was decided that the differences in address semantics between existing
      message-oriented middleware (MOM) products were too wide to bridge with a single syntax.
    </div>

    <div class="control-group col-md-12">
      <label class="pull-left" style="margin-top:5px;"> {{destinationTypeName}} name:</label>
      <input class="col-md-10 pull-left" type="text" size="60" style="margin-left:15px;" maxlength="300"
             name="destinationName" ng-model="destinationName" placeholder="{{destinationTypeName}} name"/>
    </div>

    <div class="control-group col-md-12">
      <div>
        <label class="checkbox">
          <input type="radio" ng-model="queueType" value="true"> Queue
        </label>
      </div>
      <div>
        <label class="checkbox">
          <input type="radio" ng-model="queueType" value=""> Topic
        </label>
      </div>
    </div>

    <div class="control-group col-md-12">
      <button type="submit" class="btn btn-primary" ng-click="createDestination(destinationName, queueType)"
              ng-disabled="!destinationName">Create {{destinationTypeName}}
      </button>
    </div>
  </fieldset>
</form>
