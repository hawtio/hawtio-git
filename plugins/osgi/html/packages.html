<script type="text/ng-template" id="packageBundlesTemplate">
  <table>
    <tr>
      <th>Exporting Bundles</th>
      <th>Importing Bundles</th>
    </tr>
    <tr>
      <td>
        <ul>
          <li ng-repeat="b in row.ExportingBundles">
            <a href='#/osgi/bundle/{{b.Identifier}}?'>{{b.SymbolicName}}</a>
          </li>
        </ul>
      </td>
      <td>
        <ul>
          <li ng-repeat="b in row.ImportingBundles">
            <a href='#/osgi/bundle/{{b.Identifier}}?'>{{b.SymbolicName}}</a>
          </li>
        </ul>
      </td>
    </tr>
  </table>
</script>

<div class="controller-section" ng-controller="Osgi.PackagesController">
  <table class="table table-striped" hawtio-simple-table="mygrid"></table>
</div>
